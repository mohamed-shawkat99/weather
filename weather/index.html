
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Weather</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="media.css">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		<section>
			<div class="layer">

		<div class="container pt-5">

			<input type="text" id="search" class="form-control rounded-5 " placeholder="find your location....">
			<div class="row">


				
				<div class="col-md-4 today">
					<div class="card1 rounded-3">
					<div class="d-flex justify-content-between cardHead px-3 rounded-3">
						<p id="today-day"class="pt-2">tuesday</p>
						<div class="d-flex pt-2">
							<p id="today-num">16</p>
							<p id="today-mounth">month</p>
						</div>
					</div>
					<div>
						<p class="fs-3 my-2" id="today-location">cairo</p>
						<div class="d-flex justify-content-between">
							<span id="today-temp" class="temp-c">10</span>
							<img id="today-condition" class="w-25" src="" alt="">
						</div>
						<p class="sunny fs-5" id="today-condition-text">sunny</p>
						<div class="d-flex justify-content-evenly">
							<div class="d-flex">
								<i class="fa-solid fa-umbrella me-2 mt-1"></i>
								<p id="humidity">20%</p>
							</div>
							<div class="d-flex">
								<i class="fa-solid fa-wind me-2 mt-1"></i>
								<p id="wind">20%</p>
							</div>
							<div class="d-flex">
								<i class="fa-regular fa-compass me-2 mt-1"></i>
								<p id="windDir">20%</p>
							</div>
						</div>
					</div>
				</div>
			</div>





			<div class="col-md-4 forecast">
				<div class="card1 rounded-3">
				<div class="text-center cardHead px-3 rounded-3">
					<p class="forecast-day">tuesday</p>
				</div>
				<div class="text-center">
					<img src="" class="forecast-img my-2" alt="">
					<div>
						<span class="forecast-temp-c pb-4 fs-3 my-2">10c</span>
					</div>
					<p class="sunny forecast-text fs-3 my-2">sunny</p>
				</div>
			</div>
		</div>
		<div class="col-md-4 forecast">
			<div class="card1 rounded-3">
			<div class="text-center cardHead px-3 rounded-3">
				<p class="forecast-day">thurday</p>
			</div>
			<div class="text-center">
				<img src="" class="forecast-img" alt="">
				<div>
					<span class="forecast-temp-c pb-4 fs-3 my-2">10c</span>
				</div>
				<p  class="sunny forecast-text fs-3 my-2">sunny</p>
			</div>
		</div>
	
				
	</div>
		</div>
		</div>
	</div>
	</section>


		<script src="main.js"></script>
	</body>

</html>
